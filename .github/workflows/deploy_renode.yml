
name: Deploy ReNode

on:
  push:
    branches:
      - main
      - RBuilder
  workflow_dispatch:

env:
  renode_deploy_path: Third-party/ReNodeDeploy/main.py
  renode_deploy_path: ReNode/
  RENODE_DEPLOY_TOKEN: ${{secrets.TOKEN}}
  RENODE_DEPLOY_BUILD_VER: "UNKNOWN"

jobs:


  deploy:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v3.1.4
      - uses: actions/checkout@v3
      - name: Deploy ReNode
        working-directory: ${{ github.workspace }}/Third-party/ReNodeDeploy
        run: |
          python -V
          python main.py ./../../ReNode
      - uses: actions/upload-artifact@v4
        with:
          name: ReNode ${{ env.RENODE_DEPLOY_BUILD_VER }}
          path: |
            ${{ env.renode_deploy_temp_path }}
